<div class="listings-container container-fluid py-5">
  <h2 class="section-title text-center mb-4">All Property Listings</h2>

  <!-- Filters -->
  <div class="filters container mb-4 d-flex flex-wrap gap-3 justify-content-between">
    <select [(ngModel)]="selectedType" class="form-select">
      <option value="">All Types</option>
      <option *ngFor="let t of uniqueTypes">{{ t }}</option>
    </select>

    <select [(ngModel)]="selectedLocation" class="form-select">
      <option value="">All Locations</option>
      <option *ngFor="let l of uniqueLocations">{{ l }}</option>
    </select>
  </div>

  <!-- Listings Grid -->
  <div class="row">
    <ng-container *ngIf="paginatedProperties().length > 0; else noResults">
      <div *ngFor="let property of paginatedProperties()" class="col-md-4 mb-4">
        <div class="property-card card h-100 shadow-sm">
          <div class="image-wrapper position-relative">
            <img [src]="property.image" alt="{{ property.name }}" class="card-img-top" />
            <span class="price-tag">â‚¦{{ property.price | number }}</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ property.name }}</h5>
            <p class="card-text text-muted">
              <i class="bi bi-geo-alt"></i> {{ property.location }} <br />
              <strong>{{ property.bedrooms }}</strong> Beds | {{ property.type }}
            </p>
          </div>
          <div class="card-footer bg-white d-flex justify-content-center">
            <a [href]="generateWhatsAppLink(property)" target="_blank" class="btn btn-whatsapp">
              <i class="bi bi-whatsapp"></i> Contact on WhatsApp
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- No Results Message -->
  <ng-template #noResults>
    <div class="no-results-message animate-in text-center text-muted mt-5 ">
      <p>No properties found for the selected location or type.</p>
    </div>
  </ng-template>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="pagination-wrapper mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="i + 1 === currentPage"
      >
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
